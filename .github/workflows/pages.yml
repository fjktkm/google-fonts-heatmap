name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Google Fonts
        run: sh download.sh

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --frozen --no-dev

      - name: Create coverage heatmap
        run: uv run src/google_fonts_heatmap/coverage_jointplot.py

      - name: Create outline length histogram
        run: uv run src/google_fonts_heatmap/outline_len_histplot.py

      - name: Create upem countplot
        run: uv run src/google_fonts_heatmap/upem_countplot.py

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - name: Archive output
        run: zip -r output.zip output/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.run_number }} output.zip \
            --target "${{ github.sha }}" \
            --title "v${{ github.run_number }}" \
            --generate-notes

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
